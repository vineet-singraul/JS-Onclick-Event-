    <title>Image Swap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Main_div">
        <div>
            <img id="first_div" src="https://images.unsplash.com/photo-1709884732294-ac35fa831eb4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="Main image">
        </div>
        <div id="second_div">
            <div onclick="change1()">

            </div>

            </div>
            <div onclick="change3()">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
